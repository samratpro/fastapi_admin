# For HTTP
server {
    listen 80;
    server_name app2.oneclickarticle.com;
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# For HTTPS
server {
    listen 443 ssl;
    server_name app2.oneclickarticle.com;
    
    # Your SSL certificate paths (will be managed by aaPanel)
    ssl_certificate /etc/letsencrypt/live/app2.oneclickarticle.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app2.oneclickarticle.com/privkey.pem;

    location / {
        proxy_pass https://127.0.0.1:8443;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
